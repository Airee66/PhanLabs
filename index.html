---
layout: home
author_profile: true
---

<html>
  <head>
    <title>{{ site.title }}</title>
  </head>
  <body>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <h3>{{ site.data.ui-text[site.locale].recent_posts | default: "Recent Posts" }}</h3>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </body>
